<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[WAVEFORM]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Mono', monospace; overflow: hidden; }
        #interactive-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .status-text { text-shadow: 0 0 8px rgba(255, 255, 255, 0.6); }
        .btn { border: 1px solid white; color: white; padding: 0.75rem 3rem; transition: all 0.3s; }
        .btn:hover:not(:disabled) { background-color: white; color: black; }
        .btn:disabled { background-color: #333; border-color: #555; color: #777; cursor: not-allowed; }
        .btn-secondary { border-color: #555; color: #999; padding: 0.5rem 1rem; font-size: 0.8rem; }
        .btn-secondary:hover:not(:disabled) { background-color: #555; color: white; }
    </style>
</head>
<body class="bg-black text-white antialiased">
    <canvas id="interactive-canvas"></canvas>

    <div id="app" class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="w-full max-w-xl text-center">
            
            <div id="initial-state">
                <h1 class="text-2xl md:text-3xl font-bold mb-2">[WAVEFORM]</h1>
                <p class="text-sm text-gray-400 mb-8">mp3 converter</p>
                <div class="relative w-full max-w-lg mx-auto">
                    <input id="youtube-url" type="text" placeholder="PASTE SOURCE URL" class="w-full bg-transparent border border-gray-600 focus:border-white text-white p-4 text-center placeholder-gray-500 focus:outline-none transition-colors duration-300">
                </div>
                <button id="initiate-btn" class="mt-6 btn">INITIATE</button>
                <div class="mt-6">
                    <input type="file" id="cookie-upload-input" accept=".txt" class="hidden">
                    <button id="cookie-upload-btn" class="btn-secondary">Load Cookies.txt</button>
                    <p id="cookie-status" class="text-xs text-gray-500 mt-2 h-4"></p>
                </div>
            </div>

            <div id="waking-state" class="hidden"><p class="text-lg md:text-xl status-text animate-pulse">[WAKING THE ENGINE...]</p><p class="text-sm text-gray-500 mt-4">The server may need a moment to come online.</p></div>
            <div id="processing-state" class="hidden"><p class="text-lg md:text-xl status-text animate-pulse">[TRANSMUTING...]</p><p class="text-sm text-gray-500 mt-4">This may take a moment depending on the source length.</p></div>
            <div id="final-state" class="hidden"><h2 class="text-2xl md:text-3xl font-bold mb-2">[TRANSMUTATION COMPLETE]</h2><p id="file-title" class="text-gray-300 mb-6 max-w-md mx-auto"></p><a id="download-link" href="#" class="btn inline-block">DOWNLOAD .MP3</a><button id="again-btn" class="mt-4 btn">AGAIN</button></div>
            <div id="error-state" class="hidden"><h2 class="text-xl md:text-2xl font-bold mb-4 text-red-500">[TRANSMISSION FAILED]</h2><p id="error-message" class="text-gray-400 mb-8 max-w-md mx-auto"></p><button id="retry-btn" class="mt-6 btn">RETRY</button></div>
        </div>
    </div>
    
    <footer class="fixed bottom-4 left-4 text-xs text-gray-600">IPv4or</footer>

    <script>
        const API_BASE_URL = 'https://mp3.onrender.com'; // IMPORTANT: REPLACE THIS
        const WAKE_UP_DELAY = 1500; 

        // DOM Elements
        const states = ['initial', 'waking', 'processing', 'final', 'error'];
        const elements = {};
        states.forEach(state => elements[`${state}State`] = document.getElementById(`${state}-state`));
        const urlInput = document.getElementById('youtube-url');
        const initiateBtn = document.getElementById('initiate-btn');
        const downloadLink = document.getElementById('download-link');
        const fileTitle = document.getElementById('file-title');
        const errorMessage = document.getElementById('error-message');
        const againBtn = document.getElementById('again-btn');
        const retryBtn = document.getElementById('retry-btn');
        const cookieUploadBtn = document.getElementById('cookie-upload-btn');
        const cookieUploadInput = document.getElementById('cookie-upload-input');
        const cookieStatus = document.getElementById('cookie-status');

        // State Management
        function switchState(state) {
            Object.keys(elements).forEach(key => elements[key].classList.add('hidden'));
            if (elements[`${state}State`]) elements[`${state}State`].classList.remove('hidden');
        }
        
        // Event Listeners
        initiateBtn.addEventListener('click', startProcess);
        urlInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') startProcess(); });
        againBtn.addEventListener('click', reset);
        retryBtn.addEventListener('click', reset);
        cookieUploadBtn.addEventListener('click', () => cookieUploadInput.click());
        cookieUploadInput.addEventListener('change', handleCookieUpload);

        function reset() {
            urlInput.value = '';
            checkCookieStatus();
            switchState('initial');
        }

        // --- NEW: Client-Side Cookie Logic ---
        function checkCookieStatus() {
            if (localStorage.getItem('youtubeCookies')) {
                cookieStatus.textContent = 'Cookies are saved in browser.';
            } else {
                cookieStatus.textContent = 'No cookies loaded.';
            }
        }

        function handleCookieUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                localStorage.setItem('youtubeCookies', content);
                cookieStatus.textContent = 'Cookies saved to browser successfully!';
                cookieUploadInput.value = ''; // Clear input for re-upload
            };
            reader.onerror = () => {
                 cookieStatus.textContent = 'Error reading file.';
            };
            reader.readAsText(file);
        }

        // Core API Logic
        async function startProcess() {
            const url = urlInput.value.trim();
            if (url === '') return;
            if (API_BASE_URL.includes('your-app-name') || API_BASE_URL.includes('mp3.onrender.com')) {
                errorMessage.textContent = "CRITICAL: Set the API_BASE_URL in index.html to your own deployed backend's URL.";
                switchState('error');
                return;
            }

            switchState('waking');
            initiateBtn.disabled = true;

            try {
                await new Promise(resolve => setTimeout(resolve, WAKE_UP_DELAY));
                switchState('processing');

                // --- MODIFIED: Send cookies from localStorage with the request ---
                const payload = {
                    url: url,
                    cookieContent: localStorage.getItem('youtubeCookies') || null
                };

                const response = await fetch(`${API_BASE_URL}/api/convert`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (!response.ok) {
                    if (response.status === 429) throw new Error("RATE LIMIT EXCEEDED. Please try again in a few minutes.");
                    throw new Error(result.error || `A server error occurred (Status ${response.status})`);
                }
                
                fileTitle.textContent = result.title;
                downloadLink.href = `${API_BASE_URL}${result.downloadUrl}`;
                switchState('final');

            } catch (error) {
                errorMessage.textContent = (error instanceof TypeError) ? "Cannot connect to the transmutation engine." : error.message;
                switchState('error');
            } finally {
                initiateBtn.disabled = false;
            }
        }

        // Three.js Background Visualization (unchanged)
        let scene, camera, renderer, sphere;
        function init3D() { /* ... function content is unchanged ... */ }
        function onWindowResize() { /* ... function content is unchanged ... */ }
        function animate() { /* ... function content is unchanged ... */ }
        
        function init3D() { scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.z = 5; renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('interactive-canvas'), antialias: true, alpha: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setClearColor(0x000000, 1); const geometry = new THREE.SphereGeometry(2.5, 32, 32); const material = new THREE.MeshBasicMaterial({ color: 0x333333, wireframe: true }); sphere = new THREE.Mesh(geometry, material); scene.add(sphere); window.addEventListener('resize', onWindowResize, false); animate(); }
        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        function animate() { requestAnimationFrame(animate); sphere.rotation.x += 0.0005; sphere.rotation.y += 0.001; const isProcessing = !elements.wakingState.classList.contains('hidden') || !elements.processingState.classList.contains('hidden'); sphere.material.color.setHex(isProcessing ? 0x666666 : 0x333333); if(isProcessing) { sphere.rotation.y += 0.005; } renderer.render(scene, camera); }


        // Initialize
        init3D();
        checkCookieStatus(); // Check for existing cookies on page load
        switchState('initial');
    </script>
</body>
</html>
